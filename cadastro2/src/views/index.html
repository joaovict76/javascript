<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes - Sticky Note Style</title>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <form id="cadastro" class="p-4 shadow rounded sticky-note">
      <div class="row align-items-end">
        <div class="col-md-6">
          <input type="search" name="buscar" id="buscar" class="form-control" placeholder="Buscar cliente">
        </div>
        <div class="col-md-3">
          <button type="button" id="buscarBtn" class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" id="cpf" class="form-control" onblur="validarCPF()">
          <div id="cpfErro" class="text-danger mt-1" style="display: none;">CPF inválido</div>
</div>
        <div class="col-md-6 mt-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="text" id="telefone" class="form-control">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" id="cep" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="logradouro" class="form-label">Logradouro:</label>
          <input type="text" id="logradouro" class="form-control">
        </div>
        <div class="col-md-6 mt-3">
          <label for="numero" class="form-label">Número:</label>
          <input type="text" id="numero" class="form-control" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label for="estado" class="form-label">Estado:</label>
          <select id="estado" class="form-select">
            <option value="">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </select>
        </div>
        
      </div>

      <div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-danger" id="apagar">Apagar</button>
        <button type="button" class="btn btn-warning" id="editar">Editar</button>
      </div>
    </form>
  </div>
  <footer>
  <p id="dataAtual"></p>
  <img src="../public/img/dboff.png" alt="icone banco de dados" id="iconeDB">
 </footer>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="script.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
